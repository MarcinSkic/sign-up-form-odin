<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/validation.js" defer></script>
    <title>SignUp</title> 
</head>
<body>
    <aside>
        <header>
            <img src="img/odin-logo.png" alt="odin-logo"> <h1>ODIN</h1>
        </header>
        <footer>
            Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </footer>
    </aside>
    <main>
        <header>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</h1>
            <p>You <em>know</em> you want to.</p>
        </header>
        <form id="sign-up" action="#" method="get">
            <h2>Let's do this!</h2>
            <div class="should-be-grid">
                <label for="first-name">
                    <div>FIRST NAME*</div>
                    <input type="text" id="first-name" name="first-name" placeholder=" " required>
                    <span></span>
                </label>
                <label for="last-name">
                    <div>LAST NAME*</div>
                    <input type="text" id="last-name" name="last-name" placeholder=" " required>
                    <span></span>
                </label>
                <label for="email">
                    <div>EMAIL*</div>
                    <input type="email" id="email" name="email" placeholder=" " required>
                    <span></span>
                </label>
                <label for="phone">
                    <div>PHONE NUMBER</div>
                    <input type="tel" id="phone" name="phone" placeholder=" ">
                    <span></span>
                </label>
                <label for="password">
                    <div>PASSWORD*</div>
                    <input type="password" id="password" name="password" placeholder=" " required>
                    <span data-error="Passwords do not match"></span>
                </label>
                <label for="conf-password">
                    <div>CONFIRM PASSWORD*</div>
                    <input type="password" id="conf-password" placeholder=" " required>
                    <span data-error="Passwords do not match"></span>
                </label>
            </div>
        </form>

        <button type="submit" form="sign-up">Create Account</button>

        <footer>
            Already have an account? <a href="">Log in</a>
        </footer>
    </main>
</body>
</html>
